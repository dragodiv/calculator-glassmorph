    <title>Calculator ~ Glassmorph</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" class="inp" >
            <div class="keys-layout">
            <div class="keys1">
                <div class="key-row1 btn">
                    <input type="button" class="C" value="C">
                    <input type="button" value="%">
                    <input type="button" value="/">
                </div>
                <div class="key-row2 btn">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                </div>
                <div class="key-row3 btn">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                </div>
                <div class="key-row4 btn">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                </div>
                <div class="key-row5 btn">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" value="=">
                </div>
            </div>
            <div class="keys2">
                <div class="last-row">
                    <button class="btn-dlt"><i class="fa-regular fas fa-delete-left"></i></button>
                    <input type="button" value="*">
                    <input type="button" value="-">
                    <input type="button" class="btn-plus" value="+">
                </div>
            </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
