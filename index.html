    <title>Calculator ~ Glassmorph</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" class="inp" id="display" value="0" disabled>
            <div class="keys-layout">
            <div class="keys1">
                <div class="key-row1 btn">
                    <input type="button" class="C button" value="C">
                    <input type="button" value="%">
                    <input type="button" value="/">
                </div>
                <div class="key-row2 btn">
                    <input type="button" class="button" value="7">
                    <input type="button" class="button" value="8">
                    <input type="button" class="button" value="9">
                </div>
                <div class="key-row3 btn">
                    <input type="button" class="button" value="4">
                    <input type="button" class="button" value="5">
                    <input type="button" class="button" value="6">
                </div>
                <div class="key-row4 btn">
                    <input type="button" class="button" value="1">
                    <input type="button" class="button" value="2">
                    <input type="button" class="button" value="3">
                </div>
                <div class="key-row5 btn">
                    <input type="button" class="button" value="0">
                    <input type="button" class="button" value=".">
                    <input type="button" class="button" value="=">
                </div>
            </div>
            <div class="keys2">
                <div class="last-row">
                    <!-- <button class="btn-dlt button" value="del"><i class="fa-regular fas del-btn button fa-delete-left"></i></button> -->
                    <input class="btn-dlt button" type="button" value="➤">
                    <input type="button" class="button" value="*">
                    <input type="button" class="button" value="-">
                    <input type="button" class="btn-plus button" value="+">
                </div>
            </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>

    <!-- Script part -->
<script>
let btn = document.getElementsByClassName("button");
let display = document.getElementById("display");
var string = "";

Array.from(btn).forEach((element) => {
    element.addEventListener("click", (e) => {
        let val = e.target.value;
        if(val == "="){
            string = eval(string);
            display.value = string;
        }else if(val == "C"){
            string = "0";
            display.value = string;
        }else if(val == "➤"){
                string = string.slice(0, string.length-1);
                display.value = string;
            }else if(string == "0"){
                string = "" + val;
                display.value = string;
            }else{
                string = string + val;
                display.value = string;
            
        }
    })
})

</script>

</body>
